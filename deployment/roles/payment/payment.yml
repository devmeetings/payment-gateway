---
- name: Payments | Creating user
  user:
    name: payments
    comment: 'Use for registration and payments app'

- name: Payments | Directory /srv/
  file:
    path: /srv
    state: directory

- name: Payments | Directory /srv/_packages
  file:
    path: /srv/_packages
    state: directory

- name: Payments | Create directory for app
  file:
    path: /srv/registration.devmeetings.com
    state: directory
    mode: 0755
    owner: payments

- name: Payments | Verify newest version
  file:
    state: absent
    path: /srv/_packages/payments_{{payments_version}}.tar.gz
  when: payments_version == 'lastSuccessfulBuild'

- name: Payments | Fetching app
  command: "wget http://applejack.todr.me:8080/job/Payments/{{payments_version}}/artifact/payments.tar.gz --user builder --password 123Builder --auth-no-challenge -O /srv/_packages/payments_{{payments_version}}.tar.gz"
  args:
    creates: /srv/_packages/payments_{{payments_version}}.tar.gz

- name: Payments | Unpacking
  unarchive:
    copy: no
    dest: "/srv/registration.devmeetings.com"
    src: "/srv/_packages/payments_{{payments_version}}.tar.gz"

- name: Installing Modules
  npm: 
    path: "/srv/registration.devmeetings.com/"

- name: Run On Startup
  command: pm2 startup -u payments && mv /etc/init.d/pm2-init.sh /etc/init.d/pm2-xplatform.sh
  args:
    creates: /etc/init.d/pm2-payments.sh
    chdir: "/srv/registration.devmeetings.com"

- name: delete existing pm2 processes if running
  command: "pm2 delete payments"
  ignore_errors: True
  sudo: yes
  sudo_user: payments

- name: start pm2 process
  command: 'pm2 start --name "payments" app.js'
  args:
    chdir: "/srv/registration.devmeetings.com"
  sudo: yes
  sudo_user: payments
  environment:
    NODE_ENV: "production"
    PORT: "{{payments_port}}"


